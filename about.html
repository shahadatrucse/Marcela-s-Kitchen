          <div class="sm:hidden w-full pr-4 h-auto">

            >
              <svg
                class="h-[33.44px] bg-blue-500 text-[#dd8cac] font-semibold rounded p-1"
                fill="white"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
            <button
              id="close-button"
              class="hidden lg:hidden w-[10%] justify-end float-right focus:outline-none"
            >
              <svg
                class="h-[33.44px] bg-blue-500 text-[#dd8cac] font-semibold rounded p-1"
                fill="white"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 18L18 6M6 6l12 12"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </nav>
      </header>

      <div id="mobile-menu" class="hidden lg:hidden h-screen text-[#dd8cac]">
        <ul
          class="flex flex-col gap-4 ml-4 items-start justify-start text-lg font-medium"
        >
          <li>
            <a

          </li>
        </ul>
      </div>
      <script>
        // JavaScript for toggling the mobile menu
        const menuButton = document.getElementById("menu-button");
        const closeButton = document.getElementById("close-button");
        const mobileMenu = document.getElementById("mobile-menu");
        const logoId = document.getElementById("logoId");
        const navId = document.getElementById("navId");
        const bodyId = document.getElementById("bodyId");
        const headerId = document.getElementById("headerId");

        // Show mobile menu and change styles when menu button is clicked
        menuButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
          menuButton.classList.add("hidden"); // Hide the menu button
          closeButton.classList.remove("hidden"); // Show the close button
          logoId.classList.toggle("hidden");
          //   navId.classList.add("border-b", "pb-5", "border-white"); // Ensure you're adding classes correctly
          bodyId.classList.add("bg-black");
          headerId.classList.add("py-4");
        });

        // Hide mobile menu and revert styles when close button is clicked
        closeButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
          menuButton.classList.remove("hidden"); // Show the menu button
          closeButton.classList.add("hidden"); // Hide the close button
          logoId.classList.toggle("hidden");
          //   navId.classList.remove("border-b-4", "pb-3", "border-red-500"); // Remove classes correctly
          bodyId.classList.remove("bg-black"); // Remove the background class
          headerId.classList.remove("py-4"); // Remove the background class
        });
      </script>
