<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Referral Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mb-6 space-y-3 md:space-y-0 md:flex md:items-center">
      <p class="block md:w-2/3 font-semibold text-base md:mr-2">
        Referred by Anyone?
      </p>
      <div class="flex flex-row gap-4">
        <div class="flex items-center">
          <input
            type="radio"
            id="yes"
            name="refer"
            value="yes"
            class="w-5 h-5 text-blue-600 border-gray-300 focus:ring-blue-500"
            onclick="toggleReferralFields(true)"
          />
          <label for="yes" class="ml-1 text-gray-700">Yes</label>
        </div>
        <div class="flex items-center">
          <input
            type="radio"
            id="no"
            name="refer"
            value="no"
            class="w-5 h-5 text-blue-600 border-gray-300 focus:ring-blue-500"
            onclick="toggleReferralFields(false)"
          />
          <label for="no" class="ml-1 text-gray-700">No</label>
        </div>
      </div>
    </div>

    <div
      id="referral-fields"
      class="hidden mb-6 flex flex-col space-y-4 md:space-y-4"
    >
      <div class="w-full md:flex md:items-center">
        <label
          for="ref-first-name"
          class="block md:w-1/3 font-semibold text-base md:mr-2"
        >
          Referred By<span class="text-red-500">*</span>
        </label>
        <div
          class="flex-1 flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2"
        >
          <input
            type="text"
            id="ref-first-name"
            placeholder="First Name"
            class="block w-full p-3 border border-gray-300 rounded-md"
            required
          />
          <input
            type="text"
            id="ref-last-name"
            placeholder="Last Name"
            class="block w-full p-3 border border-gray-300 rounded-md"
            required
          />
        </div>
      </div>

      <div class="w-full md:flex md:items-center">
        <label
          for="ref-phone-number"
          class="block md:w-1/3 font-semibold text-base md:mr-2"
        >
          Phone Number<span class="text-red-500">*</span>
        </label>
        <div class="flex-1">
          <input
            type="text"
            id="ref-phone-number"
            placeholder="Phone Number"
            class="block w-full p-3 border border-gray-300 rounded-md"
            required
          />
        </div>
      </div>
    </div>

    <script>
      function toggleReferralFields(show) {
        const referralFields = document.getElementById("referral-fields");
        if (show) {
          referralFields.classList.remove("hidden");
        } else {
          referralFields.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
